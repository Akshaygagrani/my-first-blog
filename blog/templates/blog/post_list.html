{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
      <b><p>{{ post.author }}</p></b>
          <div class="date">
            {{ post.publish_date }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <b><p>{{ post.text|linebreaksbr }}</p></b>
        <br><br><br>
    </div>
{% endfor %}
{% endblock %}
